name: Build and Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Check for changes in system-related files
        id: check_changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -E '(\.github/workflows/ci.yaml|system.dockerfile|\.system.dockerignore|third-party/)'; then
            echo "CHANGES=true" >> $GITHUB_ENV
          else
            echo "CHANGES=false" >> $GITHUB_ENV
          fi

      - name: Load Docker cache from Docker Hub (System)
        if: env.CHANGES == 'true'
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: type=registry,ref=whitehat101/cedc-system:cache
          cache-to: type=registry,ref=whitehat101/cedc-system:cache,mode=max

      - name: Build and push base Docker image (System)
        if: env.CHANGES == 'true'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: system.dockerfile
          dockerignore: .system.dockerignore
          push: true
          tags: whitehat101/cedc-system:latest
          cache-from: type=registry,ref=whitehat101/cedc-system:cache
          cache-to: type=registry,ref=whitehat101/cedc-system:cache,mode=max

      - name: Load Docker cache from Docker Hub (App)
        uses: docker/build-push-action@v3
        with:
          context: .
          cache-from: type=registry,ref=whitehat101/cedc:cache
          cache-to: type=registry,ref=whitehat101/cedc:cache,mode=max

      - name: Build and push Docker image (App)
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: whitehat101/cedc:latest
          cache-from: type=registry,ref=whitehat101/cedc:cache
          cache-to: type=registry,ref=whitehat101/cedc:cache,mode=max

      - name: Minimize Docker image size
        run: docker image prune -f

      - name: Test Docker image
        run: docker run --rm whitehat101/cedc:latest /bin/bash -c "echo 'Docker image built and tested successfully.'"

      - name: Clean up unused Docker resources
        run: |
          docker system prune -f
          docker builder prune -f
